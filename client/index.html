<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> CoDraw </title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body onload="new Main('http://localhost:8080');">
	<div class="headers">
		<h1 id="waitingHeader">Reaching server...</h1>
		<div id="title">
			<h1>CoDraw</h1>
			<h2>Cooperative and persistent drawing</h2>
		</div>
		<div id="loginDiv">
			<form id="nickForm">
				<input id="nickInput" type="text" required>
				<button type="submit">Start drawing!</button>
			</form>
		</div>
		<h4 id="greetings"></h4>
		<h5 id="loadingHeader"></h5>
	</div>
	<div id="canvas">
		<label title="Tools">Tool : <select id="toolSelector">
<option selected value="pencil">✎</option>
<option value="line">──</option>
<option value="squareStroke">□</option>
<option value="squareFull">■</option>
<option value="circleStroke">○</option>
<option value="circleFull">●</option>
</select></label>
<label title="Color">Color : <input type="color" id="colorPicker" value="#0000FF"></label>
<label title="Transparency">Transparency : <input type="number" value="1" step="0.1" min="0.1" max="1" id="alphaSelector"></label>
<label title="Thickness">Thickness : <input type="number" value="2" min="1" max="30" id="thicknessSelector"></label>
		<!-- <label  title="Pencil" class="toolSelector"><input checked type="radio" name="drawTool" value="pencil"><i class="fas fa-pencil-alt"></i></label>
<label title="Line" class="toolSelector"><input type="radio" name="drawTool" value="line">──</label>
<label title="Full square" class="toolSelector"><input type="radio" name="drawTool" value="squareFull"><i class="fas fa-square"></i></label></label>
<label title="Empty square" class="toolSelector"><input type="radio" name="drawTool" value="squareStroke"><i class="far fa-square"></i></label>
<label title="Full circle" class="toolSelector"><input type="radio" name="drawTool" value="circleFull"><i class="fas fa-circle"></i></label>
<label title="Empty circle" class="toolSelector"><input type="radio" name="drawTool" value="circleStroke"><i class="far fa-circle"></i></label> -->
		<br>
		<canvas id="stage" width="800" height="600" />
	</div>
	<div id="chat">
		<label>Artists online</label><br>
		<select size="5" id="artistList">
	</select>
		<textarea id="chatArea" readonly></textarea>
		<form id="chatForm">
			<input type="text" id="chatInput" required><button id="btChat">Send</button>
		</form>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./Main.js"></script>
</body>

</html>
